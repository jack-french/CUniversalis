    sea_south_africa_logistical_warfare:0 "Logistical Warfare"
    sea_south_africa_logistical_warfare_desc:0 "When it comes to war, we have the cheapest equiment a soldier ever needs. No need for fancy stuff."
    sea_south_africa_our_own_little_corner:0 "Preserve our Place"
    sea_south_africa_our_own_little_corner_desc:0 "We are part of our own little corner of the world and that little what we have, we must uphold and preserve or show those who dare to face us."
    sea_south_africa_securing_our_trade:0 "Too Many Outside Traders"
    sea_south_africa_securing_our_trade_desc:0 "The outsiders think of us little when it comes to trading with us but we must keep what's still left of our trade, before even that is gone."
    sea_south_africa_everyone_must_be_happy:0 "All Are Happy"
    sea_south_africa_everyone_must_be_happy_desc:0 "No one complains, and those who do, they stop complaining."
    sea_south_africa_making_legitimate_history:0 "History in making"
    sea_south_africa_making_legitimate_history_desc:0 "While we are somewhat new to this world, it's still a nice start to make our own history, to remember us in the future."
    sea_south_africa_constantly_on_move:0 "Constantly on the Move"
    sea_south_africa_constantly_on_move_desc:0 "We are constantly on the move, no rest whatsoever. Which is also the reason enemies don't expect to us to be at places that take long time to reach."
    sea_south_africa_working_day_and_night:0 "Working Day and Night"
    sea_south_africa_working_day_and_night_desc:0 "We never stop what we're doing, since the day we stop, is the day we die."
    
 # African Cults halved modifiers:
    # Western:
    mini_yemoja_cult_modifier:0 "Yemoja"
    mini_yemoja_cult_modifier_desc:0 "Yemoja, the Mother of Waters, is a powerful Orisha among the Yoruba people. We call upon her for the protection of women, for journeys at sea, and for good harvests."
    mini_roog_cult_modifier:0 "Roog"
    mini_roog_cult_modifier_desc:0 "Roog, the Creator, is the name and force of divinity for the Serer people. Through sacrifice to the ancestral spirits called Pangool we acknowledge the sanctity of our lives."
    mini_nyame_cult_modifier:0 "Nyame"
    mini_nyame_cult_modifier_desc:0 "Nyame, the Sky God, created the first humans, according to the Ashanti people. Nyame's children are Abosom, lesser gods and ancestors known to assist us humans on Earth - together we are one."
    # Central:
    mini_cwezi_cult_modifier:0 "Cwezi"
    mini_cwezi_cult_modifier_desc:0 "We cherish the traditions of the old Kitara empire. By keeping well with the spirits of nature and by cherishing our Kitara ancestors and the lineages that keep their shrines protected we can be sure to keep divine favor."
    mini_central_african_ancestor_cult_modifier:0 "Mlira"
    mini_central_african_ancestor_cult_modifier_desc:0 "Through Oracles we can communicate with our dead ancestors and the spirits of nature. This way we can be sure that we honor those that came before us and acquire help to handle the hostile environment that surrounds us."
    mini_mwari_cult_modifier:0 "Mwari"
    mini_mwari_cult_modifier_desc:0 "We honor the great god of Mwari who created this world from nothing and who makes mountains tremble when he speaks. Mwari is the only true god and his oracle and voice on this earth is our ruler."
    # Eastern:
    mini_enkai_cult_modifier:0 "Enkai"
    mini_enkai_cult_modifier_desc:0 "We follow Enkai, the Man in the Sky, who sent us his herd and made us the rightful owner of all the cattle in the world. As the ruler of the heavens he is also the one who blesses us with rain, or withholds it in his fury."
    mini_waaq_cult_modifier:0 "Waaq"
    mini_waaq_cult_modifier_desc:0 "The great Waaq is the God of the Sky, supreme and all-powerful ruler of the Universe. His followers pray for peace and harmony, believing that balance in the world is vital to avoid disasters and misfortune."
    mini_zanahary_cult_modifier:0 "Zanahary"
    mini_zanahary_cult_modifier_desc:0 "Zanahary the Creator has a dual nature; both male and female, Light and Dark, Heaven and Earth. The Ancestors are the most important members of the community, as they stand in direct contact with the divine, while the living are merely a temporary extension."
    # ROTW:
    mini_christianity_cult_modifier:0 "Christianity"
    mini_christianity_cult_modifier_desc:0 "We follow the ways of the god that put Jesus Christ on this earth to die for our sins."
    mini_islam_cult_modifier:0 "Islam"
    mini_islam_cult_modifier_desc:0 "We follow the ways of the great god revealed to the world by his prophet Mohammed."
    mini_buddhism_cult_modifier:0 "Buddhadharma"
    mini_buddhism_cult_modifier_desc:0 "We follow the way of the great teacher Gautama Buddha who walked this earth many centuries ago. Through him we have learned about the four noble truths, of rebirth and the nature of this world."
    mini_dharmic_cult_modifier:0 "Sanatana Dharma"
    mini_dharmic_cult_modifier_desc:0 "We follow the ancient ways of the Hindu gods. From them we have learned about reincarnation and about how to efficiently organize society through castes."
    mini_south_central_american_cult_modifier:0 "Teotl"
    mini_south_central_american_cult_modifier_desc:0 "We have been taught the mystical ways of the Teotl gods from across the sea. Through sacrifices and carefully observing the skies we can influence life on this earth and avoid the end of civilization as we know it."
    mini_norse_cult_modifier:0 "Freyja"
    mini_norse_cult_modifier_desc:0 "We follow the beautiful lady Freyja, goddess of love, war and magic. Through her gift of seid magic we shall achieve glorious conquest!"
    mini_zoroastrian_cult_modifier:0 "Mazdayasna"
    mini_zoroastrian_cult_modifier_desc:0 "We follow the teachings of the prophet Zoroaster and honor Ahura Mazda the wise. As please the gods we will forever keep the holy fires burning."
    mini_jewish_cult_modifier:0 "Haymanot"
    mini_jewish_cult_modifier_desc:0 "We believe in the One God and that we are the children of Abraham. Over the centuries we lost our ties to our Jewish roots, but we are now embracing their traditions once again."

    # Government:
    tribe_becomes_monarchy_reform_swazi:0 "Reform into Swazi Monarchy"
    tribe_becomes_monarchy_reform_swazi_desc:0 "Swazi Government is Absolute Diarchy Monarchy, where the king, Ngwenyama, and his queen mother, Ndlovukati, rule and share the same amount of power, as to balance each other out. When current king dies, then new ruler is chosen by Traditional Council, called Liqoqo, who chooses one of the most prominent wifes of the deceased king to be the next Queen Mother and whose son will automatically become the new king."
